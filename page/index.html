<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Card Site</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="chatbot-card">
        <div class="card-body">
            <h3 id="card-title" class="with-square">Langchain ollama</h3>
            <div id="chatbot-conversation-container" class="chatbot-conversation-container my-3">
            </div>
            <form>
                <div class="row">
                    <div style="padding: 1px;" class="d-flex flex-row justify-content-start align-items-center col">
                        <input type="text" id="card-input" class="form-control" rows="1"
                            placeholder="Ask me anything"></inp>
                    </div>
                    <div  style="padding: 1px;" class="d-flex flex-row justify-content-end align-items-center col-auto">
                        <button id="input-btn" type="submit" class="btn">
                            <i class="fas fa-arrow-alt-circle-right"></i> <!-- Arrow icon -->
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </sect>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
