<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Card Site</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script defer src="main.js"></script>

  </head>

<body>

    <section class="chatbot-card">
        <div class="card-body">
            <h1 id="card-title" class="with-square">Langchain</h1>
            <div id="chatbot-conversation-container" class="chatbot-conversation-container my-3">
            </div>
            <form>
                <div class="row">
                    <div style="padding: 1px;" class="d-flex flex-row justify-content-start align-items-center col">
                        <input type="text" id="card-input" class="form-control" placeholder="Ask me anything">
                    </div>
                    <div style="padding: 1px;" class="d-flex flex-row justify-content-end align-items-center col-auto">
                        <button id="input-btn" type="submit" class="btn">Send
                            <svg class="icon icon-tabler icon-tabler-circle-arrow-right-filled" width="24"
                                height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M12 2l.324 .005a10 10 0 1 1 -.648 0l.324 -.005zm.613 5.21a1 1 0 0 0 
                                    -1.32 1.497l2.291 2.293h-5.584l-.117 .007a1 1 0 0 0 .117 1.993h5.584l-2.291 
                                    2.293l-.083 .094a1 1 0 0 0 1.497 1.32l4 -4l.073 -.082l.064 -.089l.062 -.113l.044 
                                    -.11l.03 -.112l.017 -.126l.003 -.075l-.007 -.118l-.029 -.148l-.035 -.105l-.054 
                                    -.113l-.071 -.111a1.008 1.008 0 0 0 -.097 -.112l-4 -4z"
                                    stroke-width="0" fill="currentColor" />
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div id="author" class="col text-right">
                    <p>By <a href="https://github.com/Rex-82" target="_blank">Simone Ferretti</a></p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
